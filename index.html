<!DOCTYPE html>
<html lang='en'>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Front-End Portfolio</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="responsive.css">
		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico|zocial">
	</head>

	<body>

		<div class="container">

			<header class="header">
				<div class="header-logo">
					<img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo">
				</div>
				<div class="header-title">
					<h1 class="title-text text-right">Jane Doette</h1>
					<h4 class="text-right">Front-End Ninja</h4>
				</div>
			</header>

			<div class="rule">
				<hr>
			</div>

			<main>
				<section class="content">
					<section class="hero">
						<img src="images/hero.jpg" alt="Hero image">
					</section>
					<section class="portfolio">
						<section class="work">
							<h2>Featured Work</h2>
						</section>
						<section class="portfolio-items">
							<div class="appify portfolio-item">
								<img src="images/appify.jpg" alt="Appify">
								<h3>Appify</h3>
								<p>https://github.com/udacity/appify</p>
							</div>
							<div class="sunflower portfolio-item">
								<img src="images/sunflower.jpg" alt="Sunflower">
								<h3>Sunflower</h3>
								<p>https://github.com/udacity/sunflower</p>
							</div>
							<div class="bokeh portfolio-item">
								<img src="images/bokeh.jpg" alt="Bokeh">
								<h3>Bokeh</h3>
								<p>https://github.com/udacity/bokeh</p>
							</div>
						</section>
					</section>
				</section>
			</main>

			<footer>
				<div id="social">
					<a href="" class="zocial-linkedin"> LinkedIn</a>
					<a href="" class="brandico-github"> GitHub</a>
					<a href="" class="zocial-email"> Email</a>
				</div>
			</footer>

		</div>

	</body>

</html>
